<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/video.js/dist/video-js.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
  </head>
  <body>
    <h1>{{.title}}</h1>

    <video
      id="my_video_1"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="640"
      height="264"
      data-setup="{}"
    >
      <source src="{{.path}}" type="application/x-mpegURL" />
    </video>
    <script>
      var player = videojs("my_video_1");
    </script>
  </body>
</html>
